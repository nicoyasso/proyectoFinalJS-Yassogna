<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Hoffman organiza eventos memorables que fusionan la sofisticación de su ginebra única con experiencias extraordinarias. Únete a nosotros para descubrir momentos inolvidables. ¡Salud!">
    <meta name="keywords"
        content="eventos, gin, ginebra, destilacion, hoffman, experiencia, drink, bebidas, botanico, boulevard">
    <meta name="robots" content="index,follow">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/29a760fd2c.js" crossorigin="anonymous"></script>

    <!-- Toastify JS -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="../assets/icons/f.jpg">

    <title>Eventos - Gin Hoffman</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- NavBar -->
        <nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../assets/img/logo_navbar.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            <img src="../assets/img/logo_navbar.png" alt="">
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav font-style justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="../index.html">home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="">shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="../pages/pos.html">puntos de venta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="../pages/contact.html">contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Fin NavBar -->
    </header>
    <!-- Fin Header -->

    <!-- Main -->
    <main>
        <section class="events">
            <div class="title-page">
                <h2>SHOP</h2>
            </div>
            <article class="events-card" id="products-container">
                <!-- Aquí se cargarán dinámicamente los productos -->
            </article>
        </section>
    </main>

    <!-- Carrito flotante -->
    <div id="floating-cart">
        <div class="boton-carrito" id="boton-carrito" onclick="toggleCarrito()">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="number">
                <p class="cont-number" id="cantidad-productos">0</p>
            </div>
        </div>
        <div class="carrito" id="carrito">
            <!-- Parte superior -->
            <div class="carrito-header">
                <span class="carrito-title">Carrito</span>
                <span class="close-icon" onclick="toggleCarrito()">
                    <i class="fas fa-times"></i>
                </span>
            </div>

            <!-- Parte central -->
            <div class="carrito-body" id="carrito-items">
                <!-- Aquí se agregan los productos del carrito -->
            </div>

            <!-- Parte inferior -->
            <div class="carrito-footer">
                <div id="carrito-total">Total: $0</div>
                <button class="btn btn-finalizar" id="btn-finalizar" onclick="finalizarCompra()">
                    Finalizar Compra
                </button>
            </div>
        </div>
    </div>

    </div>
    </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="card-foot text-center">
            <div class="card-footer-body">
                <div class="card-footer">
                    <img src="../assets/img/logo_foot.png" alt="">
                    <h5 class="card-title">PERRO BISI DESTILERÍA</h5>
                    <p class="card-text">PROHIBIDA SU VENTA A MENORES DE 18 AÑOS</p>
                </div>
                <div class="footer-links">
                    <a href="https://www.instagram.com/ginhofmann/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://wa.me/5493364004419"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <div class="card-footer-down">
                    COPYRIGHT © 2024. TODOS LOS DERECHOS RESERVADOS.
                </div>
            </div>
        </div>
    </footer>
    <!-- Fin Footer -->

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Scripts JS -->
    <script src="../js/validation.js"></script>
    <script src="../js/shop.js"></script>

</body>

</html>
