<body>

    <!-- Main -->
    <main>
        <!-- Sección de Contacto -->
        <section class="contact">
            <div class="contact-wrapper">
                <div class="title-page">
                    <h2>CONTACTO</h2>
                </div>
                <article class="contact-form">
                    <div class="data">
                        <form id="contactForm">
                            <div class="contact-text">
                                <label for="name">Nombre Completo</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="contact-text">
                                <label for="mail">Email</label>
                                <input type="email" id="mail" name="email" required>
                            </div>
                            <div class="contact-text">
                                <label for="phone">Telefono</label>
                                <input type="number" id="phone" name="phone" required>
                            </div>
                            <div class="contact-text">
                                <label for="issue">Motivo</label>
                                <select class="select" id="issue" name="issue" required>
                                    <option value="Consulta">Consulta</option>
                                    <option value="Compra Producto">Compra Producto</option>
                                    <option value="Evento">Evento</option>
                                </select>
                            </div>
                            <div class="contact-text">
                                <label for="message">Mensaje</label>
                                <textarea id="message" rows="5" name="message" required></textarea>
                            </div>
                            <div class="contact-text">
                                <button type="submit" class="btn btn-danger">Enviar</button>
                            </div>
                        </form>

                    </div>
                </article>
            </div>
            <article class="info-form">
                <img class="img-contact" src="../assets/img/robo.png" alt="">
                <ul>
                    <li><i class="fa-solid fa-envelope"></i>ginhoffman@gmail.com</li>
                    <li><i class="fa-solid fa-phone"></i>0336-154004419</li>
                    <li><i class="fa-solid fa-location-dot"></i>Villa Constitucion, Santa Fe</li>
                </ul>
                <article class="instagram-link">
                    <a href="https://www.instagram.com/ginhofmann/"><i class="fa-brands fa-instagram"></i>SEGUINOS</a>
                    <a href="https://www.instagram.com/ginhofmann/"></a>
                </article>
                <p>Perro Bisi Destilería</p>
            </article>
        </section>
    </main>
    <!-- Fin Main -->

    <!-- Footer -->
    <footer>
        <div class="card-foot text-center">
            <div class="card-footer-body">
                <div class="card-footer">
                    <img src="../assets/img/logo_foot.png" alt="">
